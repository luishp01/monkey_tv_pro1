<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MonkeyTV PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #ecf0f1; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; color: #e74c3c; }
        #form-container { background-color: #2c2c44; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        #form-container input, #form-container button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; }
        #form-container button { background-color: #3498db; color: white; cursor: pointer; }
        #form-container button:hover { background-color: #2980b9; }
        #channels-list { list-style: none; padding: 0; }
        .channel-item { background-color: #2c2c44; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .channel-item .actions button { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administración de Canales</h1>
        
        <div id="form-container">
            <input type="hidden" id="channel-id">
            <input type="text" id="nombre" placeholder="Nombre del Canal" required>
            <input type="text" id="m3u8_url" placeholder="URL M3U8" required>
            <input type="text" id="logo_url" placeholder="URL del Logo">
            <input type="text" id="categoria" placeholder="Categoría">
            <input type="text" id="idepg" placeholder="ID EPG">
            <button id="save-button">Guardar Canal</button>
        </div>

        <ul id="channels-list">
            </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
          authDomain: "miappdetv-db.firebaseapp.com",
          projectId: "miappdetv-db",
          storageBucket: "miappdetv-db.firebasestorage.app",
          messagingSenderId: "515640857376",
          appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const canalesRef = collection(db, "canales");

        const formId = document.getElementById('channel-id');
        const formNombre = document.getElementById('nombre');
        const formM3u8 = document.getElementById('m3u8_url');
        const formLogo = document.getElementById('logo_url');
        const formCategoria = document.getElementById('categoria');
        const formIdepg = document.getElementById('idepg');
        const saveButton = document.getElementById('save-button');
        const channelsList = document.getElementById('channels-list');
        let editId = null;

        // Función para cargar los canales
        async function loadChannels() {
            channelsList.innerHTML = '';
            const snapshot = await getDocs(canalesRef);
            snapshot.forEach(doc => {
                const canal = doc.data();
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `
                    <div>
                        <h3>${canal.nombre}</h3>
                        <p>${canal.categoria} | ${canal.idepg}</p>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" data-id="${doc.id}">Editar</button>
                        <button class="delete-btn" data-id="${doc.id}">Eliminar</button>
                    </div>
                `;
                channelsList.appendChild(li);
            });

            // Eventos para los botones de editar y eliminar
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', editChannel));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', deleteChannel));
        }

        // Función para guardar (agregar o editar) un canal
        saveButton.addEventListener('click', async () => {
            const nuevoCanal = {
                nombre: formNombre.value,
                m3u8_url: formM3u8.value,
                logo_url: formLogo.value,
                categoria: formCategoria.value,
                idepg: formIdepg.value
            };

            if (editId) {
                // Editar canal
                await updateDoc(doc(db, "canales", editId), nuevoCanal);
                console.log("Canal actualizado con éxito.");
                editId = null;
                saveButton.textContent = "Guardar Canal";
            } else {
                // Agregar nuevo canal
                await addDoc(canalesRef, nuevoCanal);
                console.log("Canal agregado con éxito.");
            }

            // Limpiar formulario y recargar lista
            formNombre.value = '';
            formM3u8.value = '';
            formLogo.value = '';
            formCategoria.value = '';
            formIdepg.value = '';
            loadChannels();
        });

        // Función para editar
        async function editChannel(e) {
            const id = e.target.dataset.id;
            const docRef = doc(db, "canales", id);
            const docSnap = await getDocs(canalesRef);
            const canal = docSnap.docs.find(d => d.id === id).data();

            formNombre.value = canal.nombre;
            formM3u8.value = canal.m3u8_url;
            formLogo.value = canal.logo_url;
            formCategoria.value = canal.categoria;
            formIdepg.value = canal.idepg;

            editId = id;
            saveButton.textContent = "Actualizar Canal";
        }

        // Función para eliminar
        async function deleteChannel(e) {
            const id = e.target.dataset.id;
            if (confirm("¿Estás seguro de que quieres eliminar este canal?")) {
                await deleteDoc(doc(db, "canales", id));
                console.log("Canal eliminado con éxito.");
                loadChannels();
            }
        }

        // Cargar los canales al inicio
        loadChannels();
    </script>
</body>
</html>
