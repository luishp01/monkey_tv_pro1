<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas - MonkeyTV PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #141414;
            --dark-card: #1a1a2e;
            --red-main: #e50914;
            --text-light: #ffffff;
            --text-muted: #95a5a6;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 70px;
        }

        .header {
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.8), rgba(20, 20, 20, 0));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .header.scrolled {
            background-color: var(--dark-bg);
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
            color: var(--red-main);
            font-weight: bold;
        }

        .search-container {
            position: relative;
        }
        #search-input {
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: rgba(0,0,0,0.5);
            color: #ecf0f1;
            width: 200px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease;
        }
        #search-input:focus {
            background-color: rgba(0,0,0,0.8);
            border-color: #777;
            outline: none;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .main-content {
            padding: 0 20px 20px 20px;
        }
        
        .hero-section {
            position: relative;
            height: 60vh;
            margin: -60px -20px 20px -20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center top;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, var(--dark-bg), transparent);
        }
        .hero-content {
            z-index: 10;
        }
        .hero-title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin: 0 0 10px 0;
        }
        .hero-description {
            font-size: 1.1em;
            max-width: 50%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .hero-button {
            background-color: var(--red-main);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .hero-button:hover {
            background-color: #c00812;
        }
        
        .genre-row { margin-bottom: 30px; }
        .genre-row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .genre-title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }
        .view-all-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9em;
            transition: color 0.2s;
        }
        .view-all-btn:hover {
            color: var(--text-light);
        }
        
        .movie-carousel {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #555 var(--dark-bg);
        }
        .movie-carousel::-webkit-scrollbar { height: 8px; }
        .movie-carousel::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; }
        
        .movie-card {
            flex: 0 0 150px;
            background-color: var(--dark-card);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            position: relative;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .movie-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
            display: block;
        }
        
        #loading-indicator { text-align: center; font-size: 1.2em; padding: 50px; }
        
        .search-results-grid, .full-grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: var(--dark-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .bottom-nav .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-muted); font-size: 0.7em; text-align: center; }
        .bottom-nav .nav-item.active { color: var(--red-main); }
        .bottom-nav .nav-item i { font-size: 1.4em; margin-bottom: 5px; }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 2em; }
            .hero-description { font-size: 0.9em; max-width: 80%; }
            .movie-card { flex: 0 0 120px; }
            .movie-card img { height: 180px; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.2em; }
            #search-input { width: 150px; }
            .hero-section { height: 50vh; padding: 20px; }
            .hero-title { font-size: 1.5em; }
            .hero-description { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Películas</h1>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Buscar película...">
        </div>
    </header>

    <main class="main-content">
        <section id="hero-container"></section>
        <div id="movies-container">
            <p id="loading-indicator">Cargando películas...</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="peliculas.html" class="nav-item active">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
            authDomain: "miappdetv-db.firebaseapp.com",
            projectId: "miappdetv-db",
            storageBucket: "miappdetv-db.firebasestorage.app",
            messagingSenderId: "515640857376",
            appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const heroContainer = document.getElementById('hero-container');
        const moviesContainer = document.getElementById('movies-container');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const header = document.querySelector('.header');

        let allMovies = [];

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        async function main() {
            try {
                await signInAnonymously(auth);
                const moviesCol = collection(db, "peliculas");
                const movieSnapshot = await getDocs(moviesCol);
                allMovies = movieSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (allMovies.length > 0) {
                    loadingIndicator.style.display = 'none';
                    displayHero();
                    displayMoviesByGenre();
                } else {
                    loadingIndicator.textContent = 'No hay películas en la base de datos.';
                }
            } catch (e) {
                console.error("Error al cargar películas:", e);
                loadingIndicator.textContent = 'Error al cargar películas.';
            }
        }
        
        function displayHero() {
            const heroMovie = allMovies.find(m => m.backdrop_url) || allMovies[0];
            if (!heroMovie) return;
            heroContainer.style.backgroundImage = `url(${heroMovie.backdrop_url})`;
            const shortSynopsis = heroMovie.sinopsis.length > 150 ? heroMovie.sinopsis.substring(0, 150) + '...' : heroMovie.sinopsis;
            heroContainer.innerHTML = `
                <div class="hero-content">
                    <h2 class="hero-title">${heroMovie.titulo}</h2>
                    <p class="hero-description">${shortSynopsis}</p>
                    <a href="sinopsis-pelicula.html?id=${heroMovie.id}" class="hero-button">
                        <i class="fas fa-play"></i> Ver ahora
                    </a>
                </div>
            `;
        }

        function displayMoviesByGenre() {
            moviesContainer.innerHTML = '';
            const genres = [...new Set(allMovies.flatMap(movie => movie.generos))];
            
            genres.forEach(genre => {
                if (!genre) return;
                const moviesInGenre = allMovies.filter(movie => movie.generos.includes(genre));
                const genreRow = document.createElement('div');
                genreRow.className = 'genre-row';
                
                let movieCardsHTML = '';
                moviesInGenre.slice(0, 10).forEach(movie => {
                    movieCardsHTML += `
                        <div class="movie-card" onclick="location.href='sinopsis-pelicula.html?id=${movie.id}'">
                            <img src="${movie.poster_url}" alt="${movie.titulo}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+IMG'"/>
                        </div>
                    `;
                });

                genreRow.innerHTML = `
                    <div class="genre-row-header">
                        <h3 class="genre-title">${genre}</h3>
                        <button class="view-all-btn" data-genre="${genre}">Ver todo &rarr;</button>
                    </div>
                    <div class="movie-carousel">${movieCardsHTML}</div>
                `;
                moviesContainer.appendChild(genreRow);
            });

            document.querySelectorAll('.view-all-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const genre = button.dataset.genre;
                    displayFullGenreGrid(genre);
                });
            });
        }
        
        function displayFullGenreGrid(genre) {
            heroContainer.style.display = 'none';
            moviesContainer.innerHTML = '';
            const moviesInGenre = allMovies.filter(movie => movie.generos.includes(genre));
            
            const gridHeader = `
                <div class="genre-row-header">
                    <h3 class="genre-title">${genre}</h3>
                    <button id="back-to-rows-btn" class="view-all-btn">&larr; Volver</button>
                </div>
            `;
            const gridContainer = document.createElement('div');
            gridContainer.className = 'full-grid-view';

            let movieCardsHTML = '';
            moviesInGenre.forEach(movie => {
                movieCardsHTML += `
                    <div class="movie-card" onclick="location.href='sinopsis-pelicula.html?id=${movie.id}'">
                        <img src="${movie.poster_url}" alt="${movie.titulo}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+IMG'"/>
                    </div>
                `;
            });

            moviesContainer.innerHTML = gridHeader;
            gridContainer.innerHTML = movieCardsHTML;
            moviesContainer.appendChild(gridContainer);
            
            document.getElementById('back-to-rows-btn').addEventListener('click', () => {
                heroContainer.style.display = 'flex';
                displayMoviesByGenre();
            });
        }
        
        function displaySearchResults(query) {
             heroContainer.style.display = 'none';
             moviesContainer.innerHTML = '';
             const filteredMovies = allMovies.filter(movie => movie.titulo.toLowerCase().includes(query));
            if (filteredMovies.length === 0) {
                moviesContainer.innerHTML = '<p style="text-align:center;">No se encontraron resultados.</p>';
                return;
            }
            const resultsGrid = document.createElement('div');
            resultsGrid.className = 'search-results-grid';
            let movieCardsHTML = '';
            filteredMovies.forEach(movie => {
                 movieCardsHTML += `
                    <div class="movie-card" onclick="location.href='sinopsis-pelicula.html?id=${movie.id}'">
                        <img src="${movie.poster_url}" alt="${movie.titulo}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+IMG'"/>
                    </div>
                `;
            });
            resultsGrid.innerHTML = movieCardsHTML;
            moviesContainer.appendChild(resultsGrid);
        }
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase().trim();
            if (query.length > 2) {
                displaySearchResults(query);
            } else if (query.length === 0) {
                heroContainer.style.display = 'flex';
                displayMoviesByGenre();
            }
        });

        main();
    </script>
</body>
</html>
