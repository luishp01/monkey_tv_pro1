<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MonkeyTV PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #ecf0f1; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; color: #e74c3c; }
        #form-container { background-color: #2c2c44; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        #form-container input, #form-container button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; box-sizing: border-box; }
        #form-container button { background-color: #3498db; color: white; cursor: pointer; }
        #form-container button:hover { background-color: #2980b9; }
        
        /* --- NUEVO: ESTILOS PARA LA BÚSQUEDA --- */
        #search-container { margin-bottom: 20px; }
        #search-input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #555;
            color: #ecf0f1;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #channels-list { list-style: none; padding: 0; }
        .channel-item { background-color: #2c2c44; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .channel-item .actions button { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; margin-left: 5px; }
        .channel-item .actions .edit-btn { background-color: #3498db; }

        #login-form { background-color: #2c2c44; padding: 30px; border-radius: 10px; max-width: 400px; margin: 50px auto; text-align: center; }
        #login-form h2 { margin-bottom: 20px; }
        #login-form input { width: 90%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #555; background-color: #1a1a2e; color: #ecf0f1; }
        #login-form button { width: 90%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #login-form button:hover { background-color: #c0392b; }
        #admin-container { display: none; }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="login-form">
            <h2>Inicio de Sesión Admin</h2>
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button id="login-button">Entrar</button>
        </div>

        <div id="admin-container">
            <h1>Administración de Canales</h1>
            
            <div id="form-container">
                <input type="text" id="nombre" placeholder="Nombre del Canal" required>
                <input type="text" id="m3u8_url" placeholder="URL M3U8" required>
                <input type="text" id="logo_url" placeholder="URL del Logo">
                <input type="text" id="categoria" placeholder="Categoría">
                <button id="save-button">Guardar Canal</button>
            </div>

            <!-- --- NUEVO: BARRA DE BÚSQUEDA --- -->
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Buscar canal por nombre o categoría...">
            </div>

            <ul id="channels-list">
                </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { /* ... tu config ... */ };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const canalesRef = collection(db, "canales");

        const loginForm = document.getElementById('login-form');
        const adminContainer = document.getElementById('admin-container');
        const saveButton = document.getElementById('save-button');
        const channelsList = document.getElementById('channels-list');
        const searchInput = document.getElementById('search-input'); // NUEVO
        let editId = null;
        let allChannels = []; // NUEVO: Guardamos los canales aquí

        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.style.display = 'none';
                adminContainer.style.display = 'block';
                loadChannels();
            } catch (error) {
                alert("Error de inicio de sesión.");
            }
        });

        saveButton.addEventListener('click', async () => {
            const channelData = {
                nombre: document.getElementById('nombre').value,
                m3u8_url: document.getElementById('m3u8_url').value,
                logo_url: document.getElementById('logo_url').value,
                categoria: document.getElementById('categoria').value,
            };

            if (!channelData.nombre || !channelData.m3u8_url) {
                alert("Nombre y URL son obligatorios.");
                return;
            }

            try {
                if (editId) {
                    await updateDoc(doc(db, "canales", editId), channelData);
                } else {
                    // Usamos el nombre como ID para evitar duplicados
                    await setDoc(doc(db, "canales", channelData.nombre), channelData);
                }
                resetForm();
                loadChannels();
            } catch (e) { console.error("Error guardando canal: ", e); }
        });

        async function loadChannels() {
            const snapshot = await getDocs(canalesRef);
            allChannels = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderChannels(allChannels); // Renderizamos todos al cargar
        }

        // --- NUEVO: FUNCIÓN PARA RENDERIZAR CANALES ---
        function renderChannels(channels) {
            channelsList.innerHTML = '';
            channels.forEach(canal => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `
                    <div>
                        <h3>${canal.nombre}</h3>
                        <p>${canal.categoria}</p>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" data-id="${canal.id}">Editar</button>
                        <button class="delete-btn" data-id="${canal.id}">Eliminar</button>
                    </div>
                `;
                li.querySelector('.edit-btn').addEventListener('click', () => editChannel(canal));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteChannel(canal.id));
                channelsList.appendChild(li);
            });
        }

        function editChannel(canal) {
            document.getElementById('nombre').value = canal.nombre;
            document.getElementById('m3u8_url').value = canal.m3u8_url;
            document.getElementById('logo_url').value = canal.logo_url;
            document.getElementById('categoria').value = canal.categoria;
            editId = canal.id;
            saveButton.textContent = "Actualizar Canal";
            window.scrollTo(0, 0);
        }

        async function deleteChannel(id) {
            if (confirm("¿Seguro que quieres eliminar este canal?")) {
                await deleteDoc(doc(db, "canales", id));
                loadChannels();
            }
        }

        function resetForm() {
            document.getElementById('nombre').value = '';
            document.getElementById('m3u8_url').value = '';
            document.getElementById('logo_url').value = '';
            document.getElementById('categoria').value = '';
            editId = null;
            saveButton.textContent = "Guardar Canal";
        }

        // --- NUEVO: LÓGICA DE LA BÚSQUEDA ---
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredChannels = allChannels.filter(channel => 
                channel.nombre.toLowerCase().includes(query) ||
                (channel.categoria && channel.categoria.toLowerCase().includes(query))
            );
            renderChannels(filteredChannels);
        });

    </script>
</body>
</html>
