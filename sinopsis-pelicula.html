<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movie-title-page">Cargando...</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c44;
            --red-heart: #e74c3c;
            --text-light: #ecf0f1;
            --text-muted: #95a5a6;
            /* Colores personalizados para el reproductor Plyr */
            --plyr-color-main: var(--red-heart);
            --plyr-video-control-background-hover: rgba(44, 44, 68, 0.8);
            --plyr-video-control-color: #ffffff;
        }

        .plyr__control--overlaid {
            background: rgba(44, 44, 68, 0.7);
            padding: 25px;
            border-radius: 50%;
        }
        .plyr__control--overlaid svg {
            width: 40px;
            height: 40px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Ocultamos el cuerpo principal cuando el reproductor está activo */
        body.player-active {
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--dark-card);
        }

        .header .back-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
        }

        .movie-details-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .backdrop-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .details-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(26, 26, 46, 1), rgba(26, 26, 46, 0.5));
        }
        
        .details-overlay h1 { margin: 0 0 10px; font-size: 2em; }
        .details-overlay p { margin: 0; font-size: 0.9em; color: var(--text-muted); }

        .play-btn {
            background-color: var(--red-heart);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .play-btn:hover { background-color: #c0392b; }

        .synopsis-text {
            padding: 20px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: var(--dark-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; /* Cambiado de fixed a sticky */
            bottom: 0;
        }
        .bottom-nav .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-muted); font-size: 0.7em; text-align: center; }
        .bottom-nav .nav-item.active { color: var(--text-light); }
        .bottom-nav .nav-item i { font-size: 1.4em; margin-bottom: 5px; }

        #video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 60px 20px 20px; /* Espacio para el botón de cerrar */
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            color: white;
            z-index: 25;
            opacity: 0; /* Oculto por defecto, Plyr lo maneja */
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .title-overlay h2 { margin: 0; font-size: 1.5em; }

        /* Plyr mostrará el overlay cuando muestre sus controles */
        .plyr--showing-controls .title-overlay {
            opacity: 1;
        }

    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="movie-header-title"></h1>
    </header>

    <main class="main-content">
        <div class="movie-details-container">
            <img id="movie-backdrop" src="" alt="Fondo de la película" class="backdrop-img">
            <div class="details-overlay">
                <h1 id="movie-title"></h1>
                <p id="movie-info"></p>
                <button id="play-btn" class="play-btn"><i class="fas fa-play"></i> Reproducir</button>
            </div>
        </div>
        <div class="synopsis-text">
            <p id="movie-synopsis"></p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="#" class="nav-item"><i class="fas fa-heart"></i><span>Favoritos</span></a>
        <a href="peliculas.html" class="nav-item active"><i class="fas fa-film"></i><span>Películas</span></a>
    </nav>
    
    <div id="video-player-modal">
        <div class="player-container">
            <div id="title-overlay" class="title-overlay">
                <h2 id="player-movie-title"></h2>
            </div>
            <video id="movie-player" playsinline controls></video>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
            authDomain: "miappdetv-db.firebaseapp.com",
            projectId: "miappdetv-db",
            storageBucket: "miappdetv-db.firebasestorage.app",
            messagingSenderId: "515640857376",
            appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const playBtn = document.getElementById('play-btn');
        const videoPlayerModal = document.getElementById('video-player-modal');
        const videoPlayerElement = document.getElementById('movie-player');
        const playerMovieTitle = document.getElementById('player-movie-title');
        
        let player;

        function setupAndPlayVideo(videoUrl, title) {
            videoPlayerModal.style.display = 'flex';
            document.body.classList.add('player-active');
            playerMovieTitle.textContent = title;
            
            if (player) {
                player.destroy();
            }

            player = new Plyr(videoPlayerElement, {
                title: title,
                hideControls: true,
                controls: ['play-large', 'restart', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'fullscreen'],
                tooltips: { controls: true, seek: true },
            });

            player.source = {
                type: 'video',
                title: title,
                sources: [{ src: videoUrl }],
            };
            
            player.on('ready', () => {
                player.play();
                try {
                    player.fullscreen.enter();
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {});
                    }
                } catch (e) { console.warn("No se pudo entrar en pantalla completa automáticamente."); }
            });

            player.on('exitfullscreen', () => {
                closePlayer();
            });
        }

        function closePlayer() {
            if (player) {
                player.pause();
                player.source = null; 
            }
            videoPlayerModal.style.display = 'none';
            document.body.classList.remove('player-active');
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
        
        async function authenticateAndLoad() {
            try {
                await signInAnonymously(auth);
                await loadMovieDetails();
            } catch (error) {
                console.error("Error al autenticar:", error);
                document.body.innerHTML = '<h1>Error al cargar</h1>';
            }
        }
        
        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (!movieId) {
                document.body.innerHTML = '<h1>Error: No se proporcionó ID de película</h1>';
                return;
            }
            try {
                const movieRef = doc(db, "peliculas", movieId);
                const movieSnap = await getDoc(movieRef);
                if (movieSnap.exists()) {
                    const movieData = movieSnap.data();
                    document.getElementById('movie-title-page').textContent = movieData.titulo;
                    document.getElementById('movie-header-title').textContent = movieData.titulo;
                    document.getElementById('movie-backdrop').src = movieData.backdrop_url;
                    document.getElementById('movie-title').textContent = movieData.titulo;
                    document.getElementById('movie-info').textContent = `${movieData.fecha_lanzamiento ? movieData.fecha_lanzamiento.substring(0, 4) : 'N/A'} | ${movieData.generos.join(', ')}`;
                    document.getElementById('movie-synopsis').textContent = movieData.sinopsis;
                    playBtn.addEventListener('click', () => {
                        if (movieData.video_url) {
                            setupAndPlayVideo(movieData.video_url, movieData.titulo);
                        } else {
                            alert('No se ha proporcionado un enlace de video para esta película.');
                        }
                    });
                } else {
                    document.body.innerHTML = '<h1>Error: Película no encontrada</h1>';
                }
            } catch (error) {
                console.error("Error al cargar detalles:", error);
                document.body.innerHTML = '<h1>Error al cargar los detalles de la película</h1>';
            }
        }

        authenticateAndLoad();
    </script>
</body>
</html>
