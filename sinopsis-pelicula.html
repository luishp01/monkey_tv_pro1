<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movie-title-page">Cargando...</title>
    <!-- 1. Añadimos los estilos de Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c44;
            --red-heart: #e74c3c;
            --text-light: #ecf0f1;
            --text-muted: #95a5a6;
        }

        /* --- INICIA CSS PERSONALIZADO PARA PLYR --- */
        :root {
            --plyr-color-main: var(--red-heart);
            --plyr-video-background: #000000;
            --plyr-video-control-background-hover: rgba(44, 44, 68, 0.8);
            --plyr-video-control-color: #ffffff;
            --plyr-video-control-color-hover: #ffffff;
            --plyr-range-thumb-height: 15px;
            --plyr-range-track-height: 5px;
        }

        /* Hacemos los controles un poco más grandes y llamativos */
        .plyr__control--overlaid {
            background: rgba(44, 44, 68, 0.7);
            padding: 25px;
            border-radius: 50%;
        }
        .plyr__control--overlaid svg {
            width: 40px;
            height: 40px;
        }
        .plyr__control--volume, .plyr__control--fullscreen {
            transition: transform 0.2s ease;
        }
        .plyr__control--volume:hover, .plyr__control--fullscreen:hover {
            transform: scale(1.1);
        }

        /* --- FIN CSS PERSONALIZADO PARA PLYR --- */

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .header { /* ... sin cambios ... */ }
        .movie-details-container { /* ... sin cambios ... */ }
        .details-overlay { /* ... sin cambios ... */ }
        .play-btn { /* ... sin cambios ... */ }
        .synopsis-text { /* ... sin cambios ... */ }
        .bottom-nav { /* ... sin cambios ... */ }

        #video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .player-container {
            width: 100%;
            height: 100%;
            position: relative; /* Necesario para el overlay */
        }

        /* --- NUEVO: OVERLAY PARA EL TÍTULO --- */
        .title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            color: white;
            z-index: 25; /* Por encima del video, debajo de los controles de Plyr */
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Para poder hacer clic "a través" de él */
        }
        .title-overlay.hidden {
            opacity: 0;
        }
        .title-overlay h2 {
            margin: 0;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="movie-header-title"></h1>
    </header>

    <main class="main-content">
        <div class="movie-details-container">
            <img id="movie-backdrop" src="" alt="Fondo de la película" class="backdrop-img">
            <div class="details-overlay">
                <h1 id="movie-title"></h1>
                <p id="movie-info"></p>
                <button id="play-btn" class="play-btn"><i class="fas fa-play"></i> Reproducir</button>
            </div>
        </div>
        <div class="synopsis-text">
            <p id="movie-synopsis"></p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="#" class="nav-item"><i class="fas fa-heart"></i><span>Favoritos</span></a>
        <a href="peliculas.html" class="nav-item active"><i class="fas fa-film"></i><span>Películas</span></a>
    </nav>
    
    <div id="video-player-modal">
        <div class="player-container">
            <!-- NUEVO: Overlay para el título -->
            <div id="title-overlay" class="title-overlay">
                <h2 id="player-movie-title"></h2>
            </div>
            <video id="movie-player" playsinline controls></video>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = { /* ... tu config ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const playBtn = document.getElementById('play-btn');
        const videoPlayerModal = document.getElementById('video-player-modal');
        const videoPlayerElement = document.getElementById('movie-player');
        
        const titleOverlay = document.getElementById('title-overlay');
        const playerMovieTitle = document.getElementById('player-movie-title');
        
        let player;
        let controlsTimeout;

        async function authenticateAndLoad() { /* ... sin cambios ... */ }
        async function loadMovieDetails() {
            // (La función se queda igual, pero el listener de playBtn llama a la nueva función)
            // ...
            playBtn.addEventListener('click', () => {
                if (movieData.video_url) {
                    setupAndPlayVideo(movieData.video_url, movieData.titulo);
                } else {
                    alert('No se ha proporcionado un enlace de video para esta película.');
                }
            });
            // ...
        }
        
        function setupAndPlayVideo(videoUrl, title) {
            videoPlayerModal.style.display = 'flex';
            playerMovieTitle.textContent = title;
            
            if (player) {
                player.destroy();
            }

            player = new Plyr(videoPlayerElement, {
                title: title,
                // Ocultar controles al inicio y tras 2 segundos de inactividad
                hideControls: true,
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                tooltips: { controls: true, seek: true },
            });

            player.source = {
                type: 'video',
                title: title,
                sources: [{ src: videoUrl }],
            };
            
            player.on('ready', () => {
                player.play();
                // Forzar pantalla completa y rotación a horizontal
                try {
                    player.fullscreen.enter();
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape');
                    }
                } catch (e) {
                    console.warn("No se pudo entrar en pantalla completa o rotar la pantalla automáticamente:", e);
                }
            });

            // Lógica para mostrar/ocultar el título junto con los controles
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', showTitleOverlay);
            playerContainer.addEventListener('touchstart', showTitleOverlay);
        }

        function showTitleOverlay() {
            titleOverlay.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            // El propio Plyr ya oculta sus controles, solo sincronizamos el título
            controlsTimeout = setTimeout(() => {
                titleOverlay.classList.add('hidden');
            }, 2500); // Un poco más que el timeout de Plyr
        }

        // Plyr no tiene un botón de cerrar, así que creamos uno nosotros
        // Lo ponemos en el evento de salida de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                if (player) {
                    player.pause();
                    // Limpiamos la fuente para detener la descarga
                    player.source = null; 
                }
                videoPlayerModal.style.display = 'none';
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        });
        
        authenticateAndLoad();

        // --- FUNCIONES COMPLETAS QUE FALTABAN ANTES ---
        async function authenticateAndLoad() {
            try { await signInAnonymously(auth); loadMovieDetails(); } 
            catch (error) { console.error("Error al autenticar:", error); document.body.innerHTML = '<h1>Error al cargar</h1>'; }
        }
        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (!movieId) { document.body.innerHTML = '<h1>Error: No se proporcionó ID</h1>'; return; }
            try {
                const movieRef = doc(db, "peliculas", movieId);
                const movieSnap = await getDoc(movieRef);
                if (movieSnap.exists()) {
                    const movieData = movieSnap.data();
                    document.getElementById('movie-title-page').textContent = movieData.titulo;
                    document.getElementById('movie-header-title').textContent = movieData.titulo;
                    document.getElementById('movie-backdrop').src = movieData.backdrop_url;
                    document.getElementById('movie-title').textContent = movieData.titulo;
                    document.getElementById('movie-info').textContent = `${movieData.fecha_lanzamiento ? movieData.fecha_lanzamiento.substring(0, 4) : 'N/A'} | ${movieData.generos.join(', ')}`;
                    document.getElementById('movie-synopsis').textContent = movieData.sinopsis;
                    playBtn.addEventListener('click', () => {
                        if (movieData.video_url) {
                            setupAndPlayVideo(movieData.video_url, movieData.titulo);
                        } else {
                            alert('No se ha proporcionado un enlace de video para esta película.');
                        }
                    });
                } else { document.body.innerHTML = '<h1>Error: Película no encontrada</h1>'; }
            } catch (error) { console.error("Error al cargar detalles:", error); document.body.innerHTML = '<h1>Error al cargar detalles</h1>'; }
        }
    </script>
</body>
</html>
