<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movie-title-page">Cargando...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c44;
            --red-heart: #e74c3c;
            --text-light: #ecf0f1;
            --text-muted: #95a5a6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--dark-card);
        }

        .header .back-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 15px;
        }

        .movie-details-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .backdrop-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transition: filter 0.5s ease;
        }

        .details-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(26, 26, 46, 1), rgba(26, 26, 46, 0.5));
        }
        
        .details-overlay h1 {
            margin: 0 0 10px;
            font-size: 2em;
        }

        .details-overlay p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .play-btn {
            background-color: var(--red-heart);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #c0392b;
        }

        .synopsis-text {
            padding: 20px;
            line-height: 1.6;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: var(--dark-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.7em;
            text-align: center;
        }
        .bottom-nav .nav-item.active {
            color: var(--text-light);
        }
        .bottom-nav .nav-item i {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        /* Reproductor de video (oculto por defecto) */
        #video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #movie-player {
            max-width: 90%;
            max-height: 90%;
        }

        .player-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .control-btn i {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="movie-header-title"></h1>
    </header>

    <main class="main-content">
        <div class="movie-details-container">
            <img id="movie-backdrop" src="" alt="Fondo de la película" class="backdrop-img">
            <div class="details-overlay">
                <h1 id="movie-title"></h1>
                <p id="movie-info"></p>
                <button id="play-btn" class="play-btn"><i class="fas fa-play"></i> Reproducir</button>
            </div>
        </div>
        <div class="synopsis-text">
            <p id="movie-synopsis"></p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="peliculas.html" class="nav-item active">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
    </nav>
    
    <div id="video-player-modal">
        <video id="movie-player" controls></video>
        <div class="player-controls">
            <button id="fullscreen-btn" class="control-btn"><i class="fas fa-expand"></i></button>
            <button id="close-player" class="control-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
            authDomain: "miappdetv-db.firebaseapp.com",
            projectId: "miappdetv-db",
            storageBucket: "miappdetv-db.firebasestorage.app",
            messagingSenderId: "515640857376",
            appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const videoPlayerModal = document.getElementById('video-player-modal');
        const videoPlayer = document.getElementById('movie-player');
        const playBtn = document.getElementById('play-btn');
        const closePlayerBtn = document.getElementById('close-player');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        async function authenticateUser() {
            try {
                await signInAnonymously(auth);
                console.log("Usuario autenticado anónimamente.");
                loadMovieDetails();
            } catch (error) {
                console.error("Error al autenticar:", error);
                document.body.innerHTML = '<h1>Error al cargar</h1><p>No se pudo autenticar para cargar los detalles.</p>';
            }
        }

        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (!movieId) {
                document.body.innerHTML = '<h1>Error</h1><p>No se proporcionó un ID de película.</p>';
                return;
            }

            try {
                const movieRef = doc(db, "peliculas", movieId);
                const movieSnap = await getDoc(movieRef);

                if (movieSnap.exists()) {
                    const movieData = movieSnap.data();
                    document.getElementById('movie-title-page').textContent = movieData.titulo;
                    document.getElementById('movie-header-title').textContent = movieData.titulo;
                    document.getElementById('movie-backdrop').src = movieData.backdrop_url;
                    document.getElementById('movie-title').textContent = movieData.titulo;
                    document.getElementById('movie-info').textContent = `${movieData.fecha_lanzamiento ? movieData.fecha_lanzamiento.substring(0, 4) : 'N/A'} | ${movieData.generos.join(', ')}`;
                    document.getElementById('movie-synopsis').textContent = movieData.sinopsis;

                    playBtn.addEventListener('click', () => {
                        if (movieData.video_url) {
                            videoPlayer.src = movieData.video_url;
                            videoPlayerModal.style.display = 'flex';
                            videoPlayer.play();
                        } else {
                            alert('No se ha proporcionado un enlace de video para esta película.');
                        }
                    });

                } else {
                    document.body.innerHTML = '<h1>Error</h1><p>Película no encontrada.</p>';
                }
            } catch (error) {
                console.error("Error al cargar detalles de la película:", error);
                document.body.innerHTML = '<h1>Error</h1><p>Ocurrió un error al cargar los detalles de la película.</p>';
            }
        }

        closePlayerBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.src = "";
            videoPlayerModal.style.display = 'none';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        });

        authenticateUser();
    </script>
</body>
</html>
