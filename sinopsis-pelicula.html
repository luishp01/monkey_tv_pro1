<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movie-title-page">Cargando...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c44;
            --red-heart: #e74c3c;
            --text-light: #ecf0f1;
            --text-muted: #95a5a6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 70px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--dark-card);
        }
        .header .back-btn {
            background: none; border: none; color: var(--text-light);
            font-size: 1.5em; cursor: pointer; margin-right: 15px;
        }

        .movie-details-container {
            position: relative; width: 100%; height: 50vh; overflow: hidden;
        }
        .backdrop-img {
            width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4);
        }
        .details-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px; box-sizing: border-box;
            background: linear-gradient(to top, rgba(26, 26, 46, 1), rgba(26, 26, 46, 0.5));
        }
        .details-overlay h1 { margin: 0 0 10px; font-size: 2em; }
        .details-overlay p { margin: 0; font-size: 0.9em; color: var(--text-muted); }
        .play-btn {
            background-color: var(--red-heart); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-size: 1em;
            cursor: pointer; margin-top: 15px; transition: background-color 0.3s ease;
        }
        .play-btn:hover { background-color: #c0392b; }

        .synopsis-text { padding: 20px; line-height: 1.6; }

        .bottom-nav {
            display: flex; justify-content: space-around; align-items: center;
            height: 60px; background-color: var(--dark-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
        }
        .bottom-nav .nav-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: var(--text-muted);
            font-size: 0.7em; text-align: center;
        }
        .bottom-nav .nav-item.active { color: var(--red-heart); }
        .bottom-nav .nav-item i { font-size: 1.4em; margin-bottom: 5px; }

        /* --- ESTILOS DEL REPRODUCTOR PERSONALIZADO --- */
        #video-player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #movie-player {
            width: 100%;
            height: 100%;
        }
        .custom-controls-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .custom-controls-overlay.hidden {
            opacity: 0;
            cursor: none;
        }
        .controls-top {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        .controls-top .back-btn {
            background: none; border: none; color: white;
            font-size: 1.5em; cursor: pointer; margin-right: 15px;
        }
        .controls-top .movie-title-player {
            font-size: 1.2em;
        }
        .controls-bottom {
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--red-heart);
            width: 0%;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .controls-left button, .controls-right button {
            background: none; border: none; color: white;
            font-size: 1.5em; cursor: pointer;
        }
        .time-display {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="movie-header-title"></h1>
    </header>

    <main class="main-content">
        <div class="movie-details-container">
            <img id="movie-backdrop" src="" alt="Fondo de la película" class="backdrop-img">
            <div class="details-overlay">
                <h1 id="movie-title"></h1>
                <p id="movie-info"></p>
                <button id="play-btn" class="play-btn"><i class="fas fa-play"></i> Reproducir</button>
            </div>
        </div>
        <div class="synopsis-text">
            <p id="movie-synopsis"></p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i> <span>Inicio</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i> <span>Favoritos</span>
        </a>
        <a href="peliculas.html" class="nav-item active">
            <i class="fas fa-film"></i> <span>Películas</span>
        </a>
    </nav>
    
    <div id="video-player-modal">
        <div class="player-container">
            <video id="movie-player" preload="auto"></video>
            
            <div class="custom-controls-overlay">
                <div class="controls-top">
                    <button id="close-player-btn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
                    <span id="movie-title-player" class="movie-title-player"></span>
                </div>

                <div class="controls-bottom">
                    <div class="progress-bar-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="bottom-buttons">
                        <div class="controls-left">
                            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                            <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
                            <span class="time-display" id="time-display">00:00 / 00:00</span>
                        </div>
                        <div class="controls-right">
                            <button id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
            authDomain: "miappdetv-db.firebaseapp.com",
            projectId: "miappdetv-db",
            storageBucket: "miappdetv-db.firebasestorage.app",
            messagingSenderId: "515640857376",
            appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elementos de la página principal
        const playBtn = document.getElementById('play-btn');

        // Elementos del modal del reproductor
        const videoPlayerModal = document.getElementById('video-player-modal');
        const playerContainer = document.querySelector('.player-container');
        const videoPlayer = document.getElementById('movie-player');
        const customControls = document.querySelector('.custom-controls-overlay');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const muteBtn = document.getElementById('mute-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const closePlayerBtn = document.getElementById('close-player-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const timeDisplay = document.getElementById('time-display');

        let controlsTimeout;

        async function authenticateAndLoad() {
            try {
                await signInAnonymously(auth);
                loadMovieDetails();
            } catch (error) {
                console.error("Error al autenticar:", error);
                document.body.innerHTML = '<h1>Error al cargar</h1><p>No se pudo autenticar para cargar los detalles.</p>';
            }
        }

        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (!movieId) {
                document.body.innerHTML = '<h1>Error</h1><p>No se proporcionó un ID de película.</p>';
                return;
            }

            try {
                const movieRef = doc(db, "peliculas", movieId);
                const movieSnap = await getDoc(movieRef);

                if (movieSnap.exists()) {
                    const movieData = movieSnap.data();
                    document.getElementById('movie-title-page').textContent = movieData.titulo;
                    document.getElementById('movie-header-title').textContent = movieData.titulo;
                    document.getElementById('movie-backdrop').src = movieData.backdrop_url;
                    document.getElementById('movie-title').textContent = movieData.titulo;
                    document.getElementById('movie-info').textContent = `${movieData.fecha_lanzamiento ? movieData.fecha_lanzamiento.substring(0, 4) : 'N/A'} | ${movieData.generos.join(', ')}`;
                    document.getElementById('movie-synopsis').textContent = movieData.sinopsis;

                    playBtn.addEventListener('click', () => {
                        if (movieData.video_url) {
                            videoPlayer.src = movieData.video_url;
                            document.getElementById('movie-title-player').textContent = movieData.titulo;
                            videoPlayerModal.style.display = 'flex';
                            videoPlayer.play();
                        } else {
                            alert('No se ha proporcionado un enlace de video para esta película.');
                        }
                    });

                } else {
                    document.body.innerHTML = '<h1>Error</h1><p>Película no encontrada.</p>';
                }
            } catch (error) {
                console.error("Error al cargar detalles:", error);
                document.body.innerHTML = '<h1>Error</h1><p>Ocurrió un error al cargar los detalles.</p>';
            }
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            icon.classList.toggle('fa-play', videoPlayer.paused);
            icon.classList.toggle('fa-pause', !videoPlayer.paused);
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
        }
        
        function updateMuteIcon() {
            const icon = muteBtn.querySelector('i');
            icon.classList.toggle('fa-volume-up', !videoPlayer.muted);
            icon.classList.toggle('fa-volume-mute', videoPlayer.muted);
        }

        function updateProgress() {
            const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;

            const formatTime = (timeInSeconds) => {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = Math.floor(timeInSeconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration || 0)}`;
        }

        function setProgress(e) {
            const progressContainerWidth = progressContainer.clientWidth;
            const clickPosition = e.offsetX;
            videoPlayer.currentTime = (clickPosition / progressContainerWidth) * videoPlayer.duration;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    alert(`No se pudo entrar en pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function updateFullscreenIcon() {
            const icon = fullscreenBtn.querySelector('i');
            icon.classList.toggle('fa-expand', !document.fullscreenElement);
            icon.classList.toggle('fa-compress', document.fullscreenElement);
        }
        
        function closePlayer() {
            videoPlayer.pause();
            videoPlayer.src = "";
            videoPlayerModal.style.display = 'none';
            if(document.fullscreenElement) document.exitFullscreen();
        }

        function showControls() {
            customControls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            if (!videoPlayer.paused) {
                controlsTimeout = setTimeout(() => customControls.classList.add('hidden'), 3000);
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('play', updatePlayPauseIcon);
        videoPlayer.addEventListener('pause', updatePlayPauseIcon);
        
        muteBtn.addEventListener('click', toggleMute);
        videoPlayer.addEventListener('volumechange', updateMuteIcon);

        videoPlayer.addEventListener('timeupdate', updateProgress);
        videoPlayer.addEventListener('loadedmetadata', updateProgress);
        progressContainer.addEventListener('click', setProgress);

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        closePlayerBtn.addEventListener('click', closePlayer);

        playerContainer.addEventListener('mousemove', showControls);
        playerContainer.addEventListener('mouseleave', () => {
             if (!videoPlayer.paused) {
                customControls.classList.add('hidden');
             }
        });
        
        authenticateAndLoad();

    </script>
</body>
</html>
