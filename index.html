<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c44;
            --red-heart: #e74c3c;
            --text-light: #ecf0f1;
            --text-muted: #95a5a6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Message Box */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            text-align: center;
        }

        /* Header */
        .header {
            padding: 10px;
            background-color: #000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 10px;
        }

        .app-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Estilos para el campo de b煤squeda */
        #search-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: #2c2c44;
            color: #ecf0f1;
            box-sizing: border-box;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            /* Ajuste para la proporci贸n 16:9, permite que el video mantenga su relaci贸n de aspecto */
            padding-top: 56.25%; /* 9 / 16 = 0.5625 */
            height: 0;
            overflow: hidden;
            background-color: #000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* New custom video controls */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 10;
        }
        .video-container:hover .video-overlay {
            visibility: visible;
            opacity: 1;
        }

        .epg-info {
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            padding: 20px;
            color: #fff;
        }
        .epg-info h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .video-custom-controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
            padding: 20px;
        }
        .video-controls-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .video-controls-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .video-controls-left h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .video-controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .video-custom-controls i {
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .video-custom-controls i:hover {
            color: var(--red-heart);
        }

        /* Barras de progreso y volumen */
        .progress-bar-container, .volume-slider-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
        }
        .progress-bar, .volume-slider {
            height: 100%;
            background-color: var(--red-heart);
            width: 0;
        }
        .time-info {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider-container {
            width: 80px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Categories Section */
        .categories-section {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-section::-webkit-scrollbar {
            display: none;
        }
        
        .category-item {
            background-color: var(--dark-card);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-item.active {
            background-color: var(--red-heart);
        }

        /* Channel List Header */
        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .section-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--text-light);
        }

        .select-channel-text {
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--dark-card);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .channel-item:hover {
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .channel-logo-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .channel-item .channel-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
            margin-right: 10px;
        }

        .channel-details h3 {
            margin: 0;
            font-size: 1em;
        }

        .channel-details p {
            margin: 0;
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .channel-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-actions .fa-heart {
            color: var(--text-muted);
        }
        .channel-actions .fa-heart.favorited {
            color: var(--red-heart);
            transform: scale(1.2);
            transition: transform 0.2s ease;
        }

        .channel-actions .fa-cast {
            color: var(--text-muted);
        }
        .channel-actions .fa-cast:hover {
            color: var(--text-light);
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: var(--dark-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.7em;
            text-align: center;
        }

        .bottom-nav .nav-item.active {
            color: var(--text-light);
        }

        .bottom-nav .nav-item i {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        #loading-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
          authDomain: "miappdetv-db.firebaseapp.com",
          projectId: "miappdetv-db",
          storageBucket: "miappdetv-db.firebasestorage.app",
          messagingSenderId: "515640857376",
          appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        
        let db, auth, userId;
        let allChannelsList = [];
        let epgData = null;

        function showMessageBox(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }
        
        // Carga de los datos de Firebase
        async function loadAllData() {
            try {
                document.getElementById('loading-message').style.display = 'block';
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                const [userCredential, channelsSnapshot] = await Promise.all([
                    signInAnonymously(auth),
                    getDocs(collection(db, "canales"))
                ]);

                userId = userCredential.user.uid;
                showMessageBox(`Bienvenido, tu ID de usuario es: ${userId}`);
                
                allChannelsList = channelsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (allChannelsList.length === 0) {
                    throw new Error("La base de datos de canales est谩 vac铆a.");
                }

                window.categorias = [...new Set(allChannelsList.map(c => c.categoria))];
                renderCategories();
                window.currentChannels = allChannelsList;
                renderChannels(allChannelsList, []); 
                setupListeners();

            } catch (e) {
                console.error('Error al cargar datos:', e);
                const errorMessage = document.createElement('li');
                errorMessage.textContent = 'Error al cargar los datos. Revisa tu conexi贸n a Firebase.';
                errorMessage.style.textAlign = 'center';
                errorMessage.style.padding = '20px';
                document.querySelector('.channel-list').appendChild(errorMessage);
            } finally {
                document.getElementById('loading-message').style.display = 'none';
            }
        }
        
        loadAllData();
        
        function setupListeners() {
            const favoritesRef = collection(db, `users/${userId}/favorites`);
            onSnapshot(favoritesRef, (snapshot) => {
                window.favoritesList = snapshot.docs.map(doc => doc.data());
                
                // Asegurar que la vista actual se actualice
                const activeCategoryBtn = document.querySelector('.category-item.active');
                if (activeCategoryBtn) {
                    if (activeCategoryBtn.dataset.category === 'TODOS') {
                        renderChannels(allChannelsList, window.favoritesList);
                    } else {
                        const filteredChannels = allChannelsList.filter(c => c.categoria === activeCategoryBtn.dataset.category);
                        renderChannels(filteredChannels, window.favoritesList);
                    }
                }
            }, (error) => {
                console.error("Error al obtener los favoritos:", error);
            });
        }
        
        window.addFavorite = async (channel) => {
            try {
                const docRef = doc(db, `users/${userId}/favorites/${channel.id}`);
                await setDoc(docRef, channel);
                showMessageBox("Canal agregado a favoritos!");
            } catch (e) {
                console.error("Error al agregar a favoritos:", e);
                showMessageBox("Error al agregar a favoritos.");
            }
        };
        
        window.removeFavorite = async (channel) => {
            try {
                const docRef = doc(db, `users/${userId}/favorites/${channel.id}`);
                await deleteDoc(docRef);
                showMessageBox("Canal eliminado de favoritos.");
            } catch (e) {
                console.error("Error al eliminar de favoritos:", e);
                showMessageBox("Error al eliminar de favoritos.");
            }
        };
    </script>
    
    <script>
        const CAIDO_URL = "https://tvjrflix.appsjr.pro/caido.mp4";
        const channelList = document.querySelector('.channel-list');
        const videoPlayer = document.getElementById('videoPlayer');
        const categoriesDiv = document.querySelector('.categories-section');
        const navItems = document.querySelectorAll('.bottom-nav .nav-item');
        const channelNameDisplay = document.getElementById('channelName');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const epgCurrentProgram = document.getElementById('epgCurrentProgram');
        const searchInput = document.getElementById('search-input');
        const progressBar = document.getElementById('progressBar');
        const videoTime = document.getElementById('videoTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const volumeSliderContainer = document.querySelector('.volume-slider-container');
        
        let allChannelsList = [];
        
        function showMessageBox(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }
        
        // Funci贸n para renderizar las categor铆as
        function renderCategories() {
            categoriesDiv.innerHTML = '';
            
            const allButton = document.createElement('div');
            allButton.className = 'category-item active';
            allButton.textContent = 'TODOS';
            allButton.dataset.category = 'TODOS';
            allButton.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
                renderChannels(window.allChannelsList, window.favoritesList);
            });
            categoriesDiv.appendChild(allButton);

            window.categorias.forEach(cat => {
                const button = document.createElement('div');
                button.className = 'category-item';
                button.textContent = cat;
                button.dataset.category = cat;
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filteredChannels = window.allChannelsList.filter(c => c.categoria === cat);
                    renderChannels(filteredChannels, window.favoritesList);
                });
                categoriesDiv.appendChild(button);
            });
        }

        // Funci贸n para renderizar los canales en la lista
        function renderChannels(channels, favorites) {
            channelList.innerHTML = '';
            const favoriteIds = new Set(favorites.map(fav => fav.id));
            
            if (channels.length === 0) {
                 const noChannelsMessage = document.createElement('li');
                 noChannelsMessage.textContent = 'No hay canales en esta categor铆a.';
                 noChannelsMessage.style.textAlign = 'center';
                 noChannelsMessage.style.padding = '20px';
                 channelList.appendChild(noChannelsMessage);
                 return;
            }

            channels.forEach(channel => {
                const isFavorited = favoriteIds.has(channel.id);
                
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `
                    <div class="channel-logo-container">
                        <img src="${channel.logo_url}" alt="${channel.nombre} Logo" class="channel-logo" onerror="this.onerror=null;this.src='https://placehold.co/50x50/2c2c44/ecf0f1?text=IMG'"/>
                        <div class="channel-details">
                            <h3>${channel.nombre}</h3>
                            <p>${channel.categoria}</p>
                        </div>
                    </div>
                    <div class="channel-actions">
                        <i class="fas fa-heart ${isFavorited ? 'favorited' : ''}"></i>
                        <i class="fas fa-cast" title="Chromecast"></i>
                    </div>
                `;
                li.querySelector('.channel-logo-container').addEventListener('click', () => {
                    playCanal(channel);
                });
                
                const heartIcon = li.querySelector('.fa-heart');
                heartIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isFavorited) {
                        window.removeFavorite(channel);
                    } else {
                        window.addFavorite(channel);
                    }
                });
                
                channelList.appendChild(li);
            });
        }
        
        function playCanal(channel) {
            const finalUrl = channel.m3u8_url;
            if (videoPlayer.hls) videoPlayer.hls.destroy();

            channelNameDisplay.textContent = channel.nombre;
            playPauseBtn.className = 'fas fa-pause';
            muteBtn.className = videoPlayer.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            epgCurrentProgram.textContent = channel.nombre;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(videoPlayer);
                videoPlayer.hls = hls;
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play().catch(() => {
                        showMessageBox(' Canal no disponible. Reproduciendo video alternativo.');
                        videoPlayer.src = CAIDO_URL;
                        videoPlayer.play();
                    });
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        showMessageBox(' Error en el canal. Reproduciendo video alternativo.');
                        videoPlayer.src = CAIDO_URL;
                        videoPlayer.play();
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = finalUrl;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play().catch(() => {
                        showMessageBox(' Canal no disponible. Reproduciendo video alternativo.');
                        videoPlayer.src = CAIDO_URL;
                        videoPlayer.play();
                    });
                }, {
                    once: true
                });
            } else {
                showMessageBox('Tu navegador no soporta HLS.');
            }
        }

        // L贸gica de navegaci贸n mejorada
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const view = item.dataset.view;
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                if (view === 'favorites') {
                    // Simula una categor铆a de "FAVORITOS"
                    document.querySelectorAll('.category-item').forEach(btn => btn.classList.remove('active'));
                    renderChannels(window.favoritesList, window.favoritesList);
                } else if (view === 'all') {
                    // Al ir a inicio, activa la categor铆a TODOS y muestra todos los canales
                    document.querySelectorAll('.category-item').forEach(btn => btn.classList.remove('active'));
                    const allCategoryButton = document.querySelector('.category-item[data-category="TODOS"]');
                    if (allCategoryButton) {
                        allCategoryButton.classList.add('active');
                    }
                    renderChannels(window.allChannelsList, window.favoritesList);
                }
            });
        });

        // L贸gica para la barra de b煤squeda
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredChannels = window.allChannelsList.filter(channel => 
                channel.nombre.toLowerCase().includes(query) || 
                (channel.categoria && channel.categoria.toLowerCase().includes(query))
            );
            renderChannels(filteredChannels, window.favoritesList);
        });
        
        // --- L贸gica para los nuevos controles de video ---
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.className = 'fas fa-pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.className = 'fas fa-play';
            }
        });

        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                muteBtn.className = 'fas fa-volume-mute';
            } else {
                muteBtn.className = 'fas fa-volume-up';
            }
        });
        
        videoPlayer.addEventListener('volumechange', () => {
            volumeSlider.style.width = (videoPlayer.volume * 100) + '%';
            if (videoPlayer.muted || videoPlayer.volume === 0) {
                muteBtn.className = 'fas fa-volume-mute';
            } else {
                muteBtn.className = 'fas fa-volume-up';
            }
        });
        
        volumeSliderContainer.addEventListener('click', (e) => {
            const containerWidth = volumeSliderContainer.clientWidth;
            const clickPosition = e.offsetX;
            const newVolume = clickPosition / containerWidth;
            videoPlayer.volume = newVolume;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            if (videoPlayer.duration) {
                const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                
                const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
                const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
                const durationMinutes = Math.floor(videoPlayer.duration / 60);
                const durationSeconds = Math.floor(videoPlayer.duration % 60);
                
                const formattedCurrentTime = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')}`;
                const formattedDuration = `${String(durationMinutes).padStart(2, '0')}:${String(durationSeconds).padStart(2, '0')}`;
                
                videoTime.textContent = `${formattedCurrentTime} / ${formattedDuration}`;
            } else {
                const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
                const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
                const formattedTime = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')}`;
                videoTime.textContent = `${formattedTime}`;
            }
        });
        
        progressBarContainer.addEventListener('click', (e) => {
            if (videoPlayer.duration) {
                const containerWidth = progressBarContainer.clientWidth;
                const clickPosition = e.offsetX;
                const newTime = (clickPosition / containerWidth) * videoPlayer.duration;
                videoPlayer.currentTime = newTime;
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        });

        videoPlayer.addEventListener('play', () => {
            playPauseBtn.className = 'fas fa-pause';
        });
        videoPlayer.addEventListener('pause', () => {
            playPauseBtn.className = 'fas fa-play';
        });
    </script>
</body>
</html>
