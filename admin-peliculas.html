<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Películas - MonkeyTV PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #ecf0f1; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; color: #e74c3c; }
        #form-container { background-color: #2c2c44; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        #form-container input, #form-container button, #form-container textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;
            background-color: #1a1a2e; color: #ecf0f1; box-sizing: border-box;
        }
        #form-container button { background-color: #3498db; color: white; cursor: pointer; }
        #form-container button:hover { background-color: #2980b9; }

        .search-movie-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-movie-container input {
            flex-grow: 1;
        }

        #results-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .result-item {
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .result-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 3px;
            margin-right: 10px;
        }
        .result-item span {
            flex-grow: 1;
        }
        .result-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #movie-list-container {
            background-color: #2c2c44;
            padding: 20px;
            border-radius: 10px;
        }
        #movie-list-container input {
             width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;
            background-color: #1a1a2e; color: #ecf0f1; box-sizing: border-box;
        }
        .movie-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .movie-list-item span {
            flex-grow: 1;
            padding-right: 10px;
        }
        .movie-list-item button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .movie-list-item .delete-btn {
            background-color: #e74c3c;
        }

        /* Estilos del formulario de inicio de sesión */
        #login-form-peliculas {
            background-color: #2c2c44;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        #login-form-peliculas h2 { margin-bottom: 20px; }
        #login-form-peliculas input {
            width: 90%; padding: 10px; margin-bottom: 15px; border-radius: 5px;
            border: 1px solid #555; background-color: #1a1a2e; color: #ecf0f1;
        }
        #login-form-peliculas button {
            width: 90%; padding: 12px; background-color: #e74c3c;
            color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        #login-form-peliculas button:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <div class="container">

        <div id="login-form-peliculas">
            <h2>Admin de Películas - Iniciar Sesión</h2>
            <input type="email" id="login-email-peliculas" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password-peliculas" placeholder="Contraseña" required>
            <button id="login-button-peliculas">Entrar</button>
        </div>

        <div id="admin-container-peliculas" style="display: none;">
            <h1>Admin de Películas</h1>

            <div id="form-container">
                <h3>Buscar y Agregar Película</h3>
                <div class="search-movie-container">
                    <input type="text" id="movie-search" placeholder="Buscar película por nombre...">
                    <button id="search-button">Buscar</button>
                </div>
                <ul id="results-list"></ul>
                <hr style="border: 1px solid #555; margin: 20px 0;">
                <input type="hidden" id="movie-id">
                <input type="text" id="title" placeholder="Título" required>
                <input type="text" id="poster_url" placeholder="URL del Póster" required>
                <input type="text" id="backdrop_url" placeholder="URL del Fondo" required>
                <textarea id="overview" placeholder="Sinopsis" rows="4"></textarea>
                <input type="text" id="release_date" placeholder="Fecha de Lanzamiento">
                <input type="text" id="genres" placeholder="Géneros (separados por coma)">
                <input type="text" id="video_url" placeholder="URL del Video (opcional)">
                <button id="save-movie-button">Guardar Película</button>
            </div>

            <div id="movie-list-container">
                <h3>Películas Existentes</h3>
                <input type="text" id="movie-list-search" placeholder="Buscar en películas agregadas...">
                <div id="movie-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyCLGiT_UeTm578cQeCwLldH50qOjounCOs",
          authDomain: "miappdetv-db.firebaseapp.com",
          databaseURL: "https://miappdetv-db-default-rtdb.firebaseio.com",
          projectId: "miappdetv-db",
          storageBucket: "miappdetv-db.firebasestorage.app",
          messagingSenderId: "515640857376",
          appId: "1:515640857376:web:89e5bb051ee79f030c3d45"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // CONFIGURACIÓN DE TMDb
        const TMDB_API_KEY = "6b08760aef7b20713371d73d461c9c57";
        const TMDB_API_URL = "https://api.themoviedb.org/3";

        // --- Elementos del formulario de login ---
        const loginForm = document.getElementById('login-form-peliculas');
        const loginEmail = document.getElementById('login-email-peliculas');
        const loginPassword = document.getElementById('login-password-peliculas');
        const loginButton = document.getElementById('login-button-peliculas');
        const adminContainer = document.getElementById('admin-container-peliculas');

        const searchInput = document.getElementById('movie-search');
        const searchButton = document.getElementById('search-button');
        const resultsList = document.getElementById('results-list');
        const saveMovieButton = document.getElementById('save-movie-button');
        const movieList = document.getElementById('movie-list');
        const movieListSearchInput = document.getElementById('movie-list-search');
        const movieIdInput = document.getElementById('movie-id');
        const titleInput = document.getElementById('title');
        const posterInput = document.getElementById('poster_url');
        const backdropInput = document.getElementById('backdrop_url');
        const overviewInput = document.getElementById('overview');
        const releaseDateInput = document.getElementById('release_date');
        const genresInput = document.getElementById('genres');
        const videoUrlInput = document.getElementById('video_url');

        let allMovies = [];

        // --- Lógica de inicio de sesión ---
        loginButton.addEventListener('click', async () => {
            const email = loginEmail.value;
            const password = loginPassword.value;

            if (!email || !password) {
                alert("Por favor, ingresa correo y contraseña.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.style.display = 'none';
                adminContainer.style.display = 'block';
                loadMoviesForAdmin();
            } catch (error) {
                console.error("Error al iniciar sesión:", error.message);
                alert("Error de inicio de sesión. Verifica tu correo y contraseña.");
            }
        });

        async function loadMoviesForAdmin() {
            try {
                const moviesCol = collection(db, "peliculas");
                const moviesSnapshot = await getDocs(moviesCol);
                allMovies = moviesSnapshot.docs.map(doc => ({ ...doc.data(), firebaseId: doc.id }));
                renderAdminMovies(allMovies);
            } catch (e) {
                console.error("Error al cargar las películas para el admin:", e);
                movieList.innerHTML = '<p>Error al cargar las películas.</p>';
            }
        }

        function renderAdminMovies(moviesToRender) {
            movieList.innerHTML = '';
            if (moviesToRender.length === 0) {
                movieList.innerHTML = '<p style="text-align: center; padding: 20px;">No hay películas agregadas.</p>';
                return;
            }
            moviesToRender.forEach(movie => {
                const item = document.createElement('div');
                item.className = 'movie-list-item';
                item.innerHTML = `
                    <span>${movie.titulo}</span>
                    <div>
                        <button class="edit-btn" data-id="${movie.id}">Editar</button>
                        <button class="delete-btn" data-id="${movie.firebaseId}">Eliminar</button>
                    </div>
                `;
                movieList.appendChild(item);
            });
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => editMovie(e.target.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => deleteMovie(e.target.dataset.id));
            });
        }

        function editMovie(id) {
            const movieToEdit = allMovies.find(movie => String(movie.id) === String(id));
            if (movieToEdit) {
                movieIdInput.value = movieToEdit.id;
                titleInput.value = movieToEdit.titulo;
                posterInput.value = movieToEdit.poster_url;
                backdropInput.value = movieToEdit.backdrop_url;
                overviewInput.value = movieToEdit.sinopsis;
                releaseDateInput.value = movieToEdit.fecha_lanzamiento;
                genresInput.value = movieToEdit.generos ? movieToEdit.generos.join(', ') : '';
                videoUrlInput.value = movieToEdit.video_url || '';
                saveMovieButton.textContent = 'Actualizar Película';
                window.scrollTo(0, 0);
            }
        }

        async function deleteMovie(firebaseId) {
            if (confirm('¿Estás seguro de que quieres eliminar esta película?')) {
                try {
                    const docRef = doc(db, "peliculas", firebaseId);
                    await deleteDoc(docRef);
                    alert("Película eliminada con éxito.");
                    loadMoviesForAdmin();
                } catch (e) {
                    console.error("Error al eliminar película:", e);
                    alert("Error al eliminar la película.");
                }
            }
        }

        movieListSearchInput.addEventListener('input', () => {
            const query = movieListSearchInput.value.toLowerCase();
            const filteredMovies = allMovies.filter(movie =>
                movie.titulo.toLowerCase().includes(query)
            );
            renderAdminMovies(filteredMovies);
        });

        searchButton.addEventListener('click', async () => {
            const query = searchInput.value;
            if (query.length < 2) {
                alert("Escribe al menos 2 letras para buscar.");
                return;
            }
            const url = `${TMDB_API_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=es-MX`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                resultsList.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.slice(0, 5).forEach(movie => { // Limitar a 5 resultados
                        const li = document.createElement('li');
                        li.className = 'result-item';
                        li.innerHTML = `
                            <img src="${movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : 'https://via.placeholder.com/50x75?text=No+IMG'}" />
                            <span>${movie.title} (${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'})</span>
                            <button data-id="${movie.id}">Seleccionar</button>
                        `;
                        li.querySelector('button').addEventListener('click', async () => {
                             await fillFormWithMovieData(movie.id);
                             resultsList.innerHTML = '';
                        });
                        resultsList.appendChild(li);
                    });
                } else {
                    resultsList.innerHTML = '<li style="text-align: center;">No se encontraron resultados.</li>';
                }
            } catch (error) {
                console.error('Error al buscar películas:', error);
            }
        });

        async function fillFormWithMovieData(movieId) {
            const movieUrl = `${TMDB_API_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=es-MX`;
            try {
                const response = await fetch(movieUrl);
                const movie = await response.json();
                movieIdInput.value = movie.id;
                titleInput.value = movie.title;
                posterInput.value = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : '';
                backdropInput.value = movie.backdrop_path ? `https://image.tmdb.org/t/p/w1280${movie.backdrop_path}` : '';
                overviewInput.value = movie.overview;
                releaseDateInput.value = movie.release_date;
                const genreNames = movie.genres.map(g => g.name).join(', ');
                genresInput.value = genreNames;
                videoUrlInput.value = '';
                saveMovieButton.textContent = 'Guardar Película';
            } catch (e) {
                console.error("Error al obtener detalles de la película:", e);
                alert("No se pudieron cargar los detalles de la película.");
            }
        }

        saveMovieButton.addEventListener('click', async () => {
            if (!movieIdInput.value || !titleInput.value) {
                alert("Busca y selecciona una película para rellenar los campos obligatorios (ID y Título).");
                return;
            }
            const movieData = {
                id: movieIdInput.value,
                titulo: titleInput.value,
                poster_url: posterInput.value,
                backdrop_url: backdropInput.value,
                sinopsis: overviewInput.value,
                fecha_lanzamiento: releaseDateInput.value,
                generos: genresInput.value.split(',').map(g => g.trim()).filter(g => g),
                video_url: videoUrlInput.value,
            };
            try {
                // Usamos el ID de la película como ID del documento en Firestore.
                const movieRef = doc(db, "peliculas", movieData.id);
                await setDoc(movieRef, movieData, { merge: true }); // merge: true actualiza si ya existe
                alert("Película guardada con éxito.");

                // Limpiar formulario
                const inputs = [movieIdInput, titleInput, posterInput, backdropInput, overviewInput, releaseDateInput, genresInput, videoUrlInput];
                inputs.forEach(input => input.value = '');
                saveMovieButton.textContent = 'Guardar Película';

                loadMoviesForAdmin();
            } catch (e) {
                console.error("Error al guardar película:", e);
                alert("Error al guardar la película.");
            }
        });

    </script>
</body>
</html>
